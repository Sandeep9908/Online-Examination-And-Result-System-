<html>
    <head>
        <title>sign UP PAGE</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        
        <nav class="navbar">
            <div class="nav_logo">
                <!-- Logo -->
                <img src="logo.png" alt="logo" width="80px">
            </div>
            <div class="nav_links">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="sign up.html">SIGN UP</a></li>
                    <li><a href="Login page.html">LOGIN</a></li>
                    <li><a href="about us.html">ABOUT US</a></li>
                </ul>
            </div>
        </nav>

        <div class="signup_box ">
            <h1>SIGN UP</h1>
            <form action="online_exam_sign_up.php" method="post">

                <div class="radio_container">
                    <input type="radio" name="data" id="userRadio" value="user_login">
                    <label>User</label>
                    <input type="radio" name="data" id="adminRadio" value="admin_login">
                    <label>Admin</label>
                </div>


                <lable>First Name</lable>
                <input type="text" name="first_name" id="First_Name" onkeyup="validate_F_name()"/>
                <span id="F_name_error"></span>

                <lable>Last  Name</lable>
                <input type="text" name="last_name" id="Last_Name" onkeyup="validate_L_name()"/>
                <span id="L_name_error"></span>

                <lable>Mobile number</lable>
                <input type="number" name="Mobile_number" id="Mobile_Number" onkeyup="validate_M_no()"/>
                <span id="M_No_error"></span>

                <lable>Email Id</lable>
                <input type="text" name="email" id="email" onkeyup="validate_email()"/>
                <span id="email_error"></span>

                <lable> Enter password</lable>
                <input type="password" name="password" id="password" onkeyup="validate_password()"/>
                <span id="password_error"></span>

                <lable> Conform password</lable>
                <input type="password" name="Conform_password" id="c_password" onkeyup="validate_c_password()"/>
                <span id="c_password_error"></span>

                <input type="submit" name="submit" value="submit">
                <input type="reset" name="reset" value="reset">
            </form>
        </div>


        <p class="par-1">Already have an account <a href="Login page.html">login here</a></p>

        <script>
            var F_name_error=document.getElementById("F_name_error");
            var First_N=document.getElementById("First_Name");

            var namepattern=/^[A-Z\s]+$/

            function validate_F_name(){
                if(!First_N.value.match(namepattern)){
                    F_name_error.innerHTML="First name with uppercase letters only."
                    First_N.style.borderColor="red";
                    return false;
                }
                F_name_error.innerHTML="";
                First_N.style.borderColor="green";
                return true;    
            }


            var Last_N=document.getElementById("Last_Name");
            var L_name_error=document.getElementById("L_name_error");

            function validate_L_name(){
                if(!Last_N.value.match(namepattern)){
                    L_name_error.innerHTML="Last name with uppercase letters only."
                    Last_N.style.borderColor="red";
                    return false;
                }
                L_name_error.innerHTML="";
                Last_N.style.borderColor="green";
                return true;    
            }

            var M_No_error=document.getElementById("M_No_error");
            var Mobile_Number=document.getElementById("Mobile_Number");

            var M_No_pattern=/^\d{10}$/

            function validate_M_no(){
                if(!Mobile_Number.value.match(M_No_pattern)){
                    M_No_error.innerHTML="Please enter a valid mobile number";
                    Mobile_Number.style.borderColor="red";
                    return false;
                }
                M_No_error.innerHTML="";
                Mobile_Number.style.borderColor="green";
                return true;
            }

            var email=document.getElementById('email');
            var email_error=document.getElementById('email_error');

            var email_pattern=/^[a-zA-Z0-9_]+@[a-zA-Z]+\.[a-zA-Z]{2,4}$/;

            function validate_email(){
                if(!email.value.match(email_pattern)){
                    // alert("enter an valid email id ");
                    email_error.innerHTML="The email should contain alphabets (both uppercase and lowercase), numbers, and special characters such as '_', '-', and '.'";
                    email.style.borderColor="red";
                    return false;
                }
            
                email_error.innerHTML="";
                email.style.borderColor="green";
                return true;
            }

            var password=document.getElementById("password");
            var password_error=document.getElementById("password_error");

            var password_Validation=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
        
            function validate_password(){
                if(!password.value.match(password_Validation)){
                    password_error.innerHTML="Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character, and must be at least 8 characters long.";
                    password.style.borderColor="red";
                    return false;
                }
                password_error.innerHTML="";
                password.style.borderColor="green";
                return true;
            }

            var c_password=document.getElementById("c_password");
            var c_password_error=document.getElementById("c_password_error");

            function validate_c_password(){
                if(!c_password.value.match(password.value)){
                    c_password_error.innerHTML="The confirmation password does not match the original password. Please make sure both passwords match.";
                    c_password.style.borderColor="red";
                    return false;
                }
                c_password_error.innerHTML="";
                c_password.style.borderColor="green";
                return false;
            }  
             
        </script>
    </body>
</html>
