<!DOCTYPE html>
<html>
    <head>
        <title>User Frame Set</title>
        <style>
            html{
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            frame {
                border: none;
            }
        </style>
        
    </head>
    <frameset rows="10%, 90%" noresize="noresize" border="0">
        <frame name="user_heading" src="user_heading.html"/>
        <frameset cols="20%, 80%">
            <frame name="user_dash_board" src="user_dash_board.html"/>
            <frame  name="user_area" id="user_area" src="user_area.html"/>
        </frameset>
    </frameset>  
</html>
